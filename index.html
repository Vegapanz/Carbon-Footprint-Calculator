<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="kld logo.png" type="image/x-icon">
    <title>Carbon Footprint Calculator</title>
</head>
<body>

    <div class="container" id="calculator">
        <h1>Carbon Footprint Calculator</h1>
        <form id="footprintForm">
            <div class="form-group">
                <label for="miles_driven">Miles driven per day:</label>
                <input type="number" id="miles_driven" placeholder="Enter a Number" required>
            </div>

            <div class="form-group">
                <label for="fuel_efficiency">Fuel efficiency (miles per gallon):</label>
                <input type="number" id="fuel_efficiency" placeholder="Enter a Number" required>
            </div>

            <div class="form-group">
                <label for="electricity_usage">Electricity usage (kWh per day):</label>
                <input type="number" id="electricity_usage" placeholder="Enter a Number" required>
            </div>

            <div class="form-group">
                <label for="food_type">Diet type:</label>
                <select id="food_type" required>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="omnivore">Omnivore</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="container" id="resultContainer" style="display: none;">
        <div class="result">
            <h2>Your Carbon Footprint</h2>
            <p id="transportationResult"></p>
            <p id="energyResult"></p>
            <p id="foodResult"></p>
            <p><strong id="totalResult"></strong></p>
            <a href="#" class="back-btn" onclick="goBack()">Go Back and Calculate Again</a>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Carbon Footprint Calculator | BSIS 102 from Kolehiyo Lungsod ng Dasmari√±as</p>
    </footer>

<script src="script.js"></script>

</body>
</html>
